<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>USERS List</title>
</head>
<body>
<br/><br/>
<div th:if="${message}" th:utext="${message}"
     style="font-size: 30px; color:blueviolet; font-weight: bold;">
</div>
<br/><br/>
<h1>USERS LIST</h1>
<br/><br/>
<a href="admin/addUser?error=false">ADD NEW USER</a>

<br/><br/>


<div>
    <table border="5">
        <tr>
            <th>First Name</th>
            <th>Password</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Roles</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getName}">...</td>
            <td th:utext="${user.getPassword}">...</td>
            <td th:utext="${user.getLastName}">...</td>
            <td th:utext="${user.getEmail}">...</td>
            <td th:utext="${user.getStringRoles}">...</td>
            <td>
                <a th:href="@{/admin/editUser(id=${user.getId},error=false)}">EDIT</a>
            </td>
            <td>
                <a th:href="@{/admin/deleteUser(id=${user.getId})}">DELETE</a>
            </td>
        </tr>
    </table>
</div>


<br/>
<a th:href="@{/logout}">LOGOUT</a>
<br/><br/>

</body>
</html>
